{% load static %}

<div class="row g-3">

  <div class="col-md-4">
    <label class="form-label">CEP</label>
    <div class="input-group">
      {{ form.cep }}
      <button type="button" id="btnBuscarCep" class="btn btn-outline-primary">
        Buscar
      </button>
    </div>
    <small id="cepFeedback" class="text-muted"></small>
    {% if form.cep.errors %}
      <div class="text-danger small">{{ form.cep.errors.0 }}</div>
    {% endif %}
  </div>

  <div class="col-md-8">
    <label class="form-label">Rua</label>
    {{ form.rua }}
  </div>

  <div class="col-md-6">
    <label class="form-label">Bairro</label>
    {{ form.bairro }}
  </div>

  <div class="col-md-4">
    <label class="form-label">Cidade</label>
    {{ form.cidade }}
  </div>

  <div class="col-md-2">
    <label class="form-label">Estado</label>
    {{ form.estado }}
  </div>

</div>

<script src="{% static 'js/viacep.js' %}"></script>
